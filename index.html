<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sagnik's Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock">
    <div class="group"><div class="strip" id="h1"></div><div class="strip" id="h2"></div></div>
    <div class="colon">:</div>
    <div class="group"><div class="strip" id="m1"></div><div class="strip" id="m2"></div></div>
    <div class="colon">:</div>
    <div class="group"><div class="strip" id="s1"></div><div class="strip" id="s2"></div></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
